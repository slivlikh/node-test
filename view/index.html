<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="./public/css/style.css">
	<script src="./public/js/angular.js" ></script>
	<script src="./public/js/controllers/index-controller.js" ></script>
</head>
<body>
	<div ng-app="nodeTest">
		<div ng-controller="indexController" ng-cloak>
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<p>Введите текст для отправки</p>
						<textarea ng-model="textTofile" ng-change="checkdisabledUpdateFile()" name="textTofile" class="textTofile" id="textTofile" cols="30" rows="10"></textarea>
						<button ng-click="uppdateFile()" ng-disabled="disabledUppdateFile" class="btn btn-success btn-lg" >Отправить</button>
					</div>
					<div class="col-md-4">
						<p>Создать новый файл</p>
						<input type="text" ng-model="newFileName" ng-change="changeNewFileName()">
						<button ng-click="createNewFile()" class="btn" ng-disabled="disabledCreateNewFile">Создать</button>
						<br>
						<p>
							{{fileContent}}
						</p>
					</div>
					<div class="col-md-4">
						<p class="currentStatus">{{status}}</p>
						<ul class="listAllFiles" >
							<li ng-repeat="file in files" > <span ng-class="file.selected ? 'active':'' " ng-click="chooseFile(file)" class="file-name">{{file.name}}</span>  <span ng-click="removeFile(file)" class="removefile" >X</span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
